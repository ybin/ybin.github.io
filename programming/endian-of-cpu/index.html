an class="number">1</span>;</span><br><span class="line">&#125;)</span><br><span class="line"></span><br><span class="line"><span class="comment">/*</span><br><span class="line">说明: 0xHH，一个H代表4个比特，所以0100,0010就可以表示为0x42</span><br><span class="line">假设sizeof(int) == 4，整数的最高有效位为1，表示符号，所以</span><br><span class="line">高有效位是0x1000,0000，即0x80.</span><br><span class="line"></span><br><span class="line">下面是little endian的表述，即低有效位对应低内存地址</span><br><span class="line">31                          0</span><br><span class="line">+---------------------------+</span><br><span class="line">| 0x80 | 0x00 | 0x00 | 0x01 |</span><br><span class="line">+---------------------------+</span><br><span class="line">  c[3]   c[2]   c[1]   c[0]</span><br><span class="line">  </span><br><span class="line">下面是big endian的表述，即高有效位对应低内存地址</span><br><span class="line">31                          0</span><br><span class="line">+---------------------------+</span><br><span class="line">| 0x01 | 0x00 | 0x00 | 0x80 |</span><br><span class="line">+---------------------------+</span><br><span class="line">  c[3]   c[2]   c[1]   c[0]</span><br><span class="line">  </span><br><span class="line">因为CPU总是按照从内存地址到高内存地址的顺序放置内容，</span><br><span class="line">所以上面描述等价于：</span><br><span class="line">    little endian： 先放低有效位</span><br><span class="line">    big    endian： 先放高有效位</span><br><span class="line"></span><br><span class="line">little endian, big endian来源于《奥列佛游记》，整个国家</span><br><span class="line">因为“吃鸡蛋时，从大端开始吃还是从小端开始吃？”的问题而数次发生战争。</span><br><span class="line">反映到计算机里就是：存放数据时，从大端开始还是从小端开始？</span><br><span class="line">*/</span></span><br></pre></td></tr></table></figure>
